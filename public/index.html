<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

<!-- Google AdSense Script -->
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9887409333966239"
    crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Sangeet Lyrics Central - Find the Latest Nepali Lyrics</title>

    <!-- Meta Description -->
    <meta name="description" content="Explore Sangeet Lyrics Central for a vast collection of popular Nepali songs and lyrics. Discover artists like Narayan Gopal, Anju Panta, and more, all in one place." />

    <!-- Meta Keywords -->
    <meta name="keywords" content="Pandey Kapil, Sangeet Lyrics Central, Nepali music, Nepali songs, Nepali lyrics, Nepali artists, Narayan Gopal lyrics, Anju Panta lyrics, Latest Nepali songs, Nepali bhajan, Lok geet, Nepali pop songs" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pandeykapil.com.np/" />

    <!-- Open Graph Tags for social sharing -->
    <meta property="og:title" content="Sangeet Lyrics Central: Nepali Music Digital Library" />
    <meta property="og:description" content="Explore a vast collection of Nepali songs, lyrics, and albums from your favorite artists." />
    <meta property="og:image" content="https://pandeykapil.com.np/static/media/logo.8eba7158a30d9326a117.webp" />
    <meta property="og:url" content="https://pandeykapil.com.np/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Dynamic OG tags for news articles -->
    <script>
   

      if (newsItem) {
        document.head.insertAdjacentHTML('beforeend', `
          <meta property="og:type" content="article" />
          <meta property="og:title" content="${newsItem.title}" />
          <meta property="og:description" content="${newsItem.news_content.substring(0, 160)}" />
          <meta property="og:image" content="${newsItem.cover_photo}" />
          <meta property="og:url" content="https://pandeykapil.com.np/news/${newsItem.id}" />
        `);
      }
    </script>

    <!-- Structured Data for MusicGroup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicGroup",
      "name": "Sangeet Lyrics Central",
      "url": "https://pandeykapil.com.np/",
      "description": "Nepali Music Digital Library to explore songs, lyrics, and albums.",
      "sameAs": [
        "https://facebook.com/burn2vlog",
        "https://youtube.com/c/borntovlog"
      ],
      "logo": "https://pandeykapil.com.np/static/media/logo.8eba7158a30d9326a117.webp"
    }
    </script>

    <!-- BreadcrumbList Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://pandeykapil.com.np/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Artist Bio",
          "item": "https://pandeykapil.com.np/artistbio"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Lyrics List",
          "item": "https://pandeykapil.com.np/lyrics-list"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "Contact Us",
          "item": "https://pandeykapil.com.np/contactus"
        }
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
